<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy Login Page Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Codecademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log In">
        </form>                                         <!-- input:submit for creating shortcut input type with submit -->
        <div class="footer">                            <!-- .main or #main shortcut for creating class or with id -->
            <h3>Login with Another Account</h3>
            <div class="images">
                <img src="images/1.png" alt="">
                <img src="images/2.png" alt="">
                <img src="images/3.png" alt="">
                <img src="images/4.png" alt="">
                <img src="images/5.jpg" alt="">
            </div>
            <a href="#">Not a member yet?<strong> Sign up for free</strong></a>
        </div>
    </div>
</body>
</html>
